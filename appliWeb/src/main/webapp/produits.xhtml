<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="/templates/common.xhtml">
	<ui:define name="content">
	  	<h:messages />
	  	<h:form>
	  		<label>Catégorie : </label>
	  		<h:selectOneMenu value="#{produitMBean.categorie}" valueChangeListener="#{produitMBean.onSelectionnerCategorie}">
	  			<f:selectItems value="#{produitMBean.listCategorie}" var="c" itemValue="#{c}" itemLabel="#{c}"/>
	  			<f:ajax event="change" render="monTableau"/>
	  		</h:selectOneMenu>
	  		<br/>
	  	</h:form>
	  	<hr/>
	  	<h:dataTable id="monTableau" value="#{produitMBean.produits}" var="p" class="hover">
	  		<h:column>
		  		<f:facet name="header">
					<f:verbatim>Référence</f:verbatim>
				</f:facet>
	  			<h:outputText value="#{p.ref}"/>
	  		</h:column>
	  		<h:column>
		  		<f:facet name="header">
					<f:verbatim>Label</f:verbatim>
				</f:facet>
	  			<h:outputText value="#{p.label}"/>
	  		</h:column>
	  		<h:column>
		  		<f:facet name="header">
					<f:verbatim>Prix</f:verbatim>
				</f:facet>
	  			<h:outputText value="#{p.prix}"/>
	  		</h:column>
	  		<h:column>
		  		<f:facet name="header">
					<f:verbatim>Catégorie</f:verbatim>
				</f:facet>
	  			<h:outputText value="#{p.cat}"/>
	  		</h:column>
	  	</h:dataTable>
	</ui:define>
</ui:composition>
</html>
