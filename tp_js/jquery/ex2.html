<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex2</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function(){
           $("#clean").click(function(){
                $("#the_div").empty()
           })
           $("#set").click(function(){
                $("#the_div").append("<p>Un autre p dans la div")
           })
           $("#red").click(function(){
                $("#color_div").css("background-color", "red")
           })
           $("#green").click(function(){
                $("#color_div").css("background-color", "green")
           })
           $("#yellow").click(function(){
                $("#color_div").css("background-color", "yellow")
           })
           $("#blue").click(function(){
                $("#color_div").css("background-color", "blue")
           })
        })
    </script>
    <style>
        #the_div{
            height: 200px;
            width: 500px;
            border: solid 2px black;
            background-color: yellow;
            margin: 10px;
        }
        #color_div{
            height: 200px;
            width: 500px;
            border: dotted 5px black;
            background-color: white;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="the_div"></div>
        <button class="btn btn-secondary" id="clean">Clean</button>
        <button class="btn btn-secondary" id="set">Set</button>
    </div>
    <div class="container">
        <div id="color_div"></div>
        <button class="btn btn-warning" id="red">Rouge</button>
        <button class="btn btn-warning" id="green">Vert</button>
        <button class="btn btn-warning" id="yellow">Jaune</button>
        <button class="btn btn-warning" id="blue">Bleu</button>
    </div>
</body>
</html>
