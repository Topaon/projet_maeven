<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex3</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function(){
            $(".list-group-item").on({
                click: function(){
                    $(".list-group-item").removeClass("selected")
                    $(this).removeClass("hovered")
                    $(this).addClass("selected")
                },
                mouseenter: function(){
                    $(".list-group-item").removeClass("hovered")
                    $(this).addClass("hovered")
                }
            })
            $("#the_list").on({
                mouseleave: function(){
                    $(".list-group-item").removeClass("hovered")
                }
            })
        })
    </script>
    <style>
        .selected{
            background-color: rgb(0, 90, 224);
        }
        .hovered{
            background-color: rgb(85, 136, 212);
        }
    </style>
</head>
<body>
    <div class="container">
        <ul id="the_list" class="list-group">
            <li class="list-group-item">Lilles</li>
            <li class="list-group-item">Montpellier</li>
            <li class="list-group-item">Paris</li>
            <li class="list-group-item">Toulouse</li>
            <li class="list-group-item">Lyon</li>
            <li class="list-group-item">Brest</li>
        </ul>
    </div>
</body>
</html>
