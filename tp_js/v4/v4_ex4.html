    <script>
        class Stat {
            constructor(){
                this.data = []
                this.sum = 0
            }

            entrer(value){
                this.data.push(value)
                this.sum += value
            }

            getSum(){
                return this.sum
            }

            getAvg(){
                return this.sum / this.data.length
            }

            getMedian(){
                return ((this.data.length -1)/2) + 1
            }
        }
