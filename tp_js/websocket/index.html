<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="http://localhost:3000/socket.io/socket.io.js"></script>
    <title>Web Socket</title>
    <script>

        var socket = io()
        function send(){
            var msg = $("#msg").val()
            socket.emit('chat message', msg)
        }

        receive = (msg) => {
            console.log("?")
            $("#conv").append("<li class='list-group-item'>" + msg + "</li>")
        }
        socket.on('chat message', receive)
    </script>
</head>
<body>
    <input type="text" id="msg" class="form-control" placeholder="Message">
    <button id="msg-btn" class="btn btn-primary" onclick="send()">Envoyer</button>
    <ul class="list-group" id="conv"></ul>
</body>
</html>
